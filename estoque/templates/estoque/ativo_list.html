{% extends 'estoque/base.html' %}
{% block content %}
<a href="{% url 'ativo_create' %}">Adicionar Ativo</a>
<table border="1">
  <tr>
    <th>Nome</th><th>Patrimônio</th><th>Status</th><th>Ações</th>
  </tr>
  {% for ativo in ativos %}
  <tr>
    <td>{{ ativo.nome }}</td>
    <td>{{ ativo.numero_patrimonio }}</td>
    <td>{{ ativo.status }}</td>
    <td>
      <a href="{% url 'ativo_update' ativo.pk %}">Editar</a> |
      <a href="{% url 'ativo_delete' ativo.pk %}">Excluir</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
